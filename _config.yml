# Setup
name:         Cloud Docs
creator:      Sierk Hoeksma
creator_url:  https://sjhoeksma.github.com 
about_img:  /img/clouddocs.jpeg
title:        CloudDocs
description:  How to do Cloud
email: 	      sjhoeksma@gmail.com
locale:       "en"
timezone:     Europe/Amsterdam
baseurl:      ""
url: 					"https://sjhoeksma.github.io" # the base hostname & protocol for your site
repository:   "http://github.com/sjhoeksma/sjhoeksma.github.io" 
usesidemenu: true  #When put to true site menu is shown in posts and header removed
showProgressBar: 1 #Time in minutes when progressbar shoud be shown

# The algolia search engine
#algolia:
