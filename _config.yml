# google_analytics: "UA-XXXXXXXX-X" # Add you google_analytics id if neede

# Gems
plugins:
- jemoji
# - jekyll-minifier

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Contact
    url: /contact/

# Compress the stylesheets		
sass:
  style: compressed		
 
 
# Collection Directory
collections:
  - topics
  - framework
 
collections:
  topics:
    output: true
    permalink: /:collection/:name
  posts:
    output: true
    permalink: /:collection/:name
  framework:
    output: true
    permalink: /:collection/:name
  
  
