# Gems
plugins:
- jemoji
# - jekyll-minifier

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:name/

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Contact
    url: /contact/

# Compress the stylesheets		
sass:
  style: compressed		
 
 
# Collection Directory
collections:
  - principles
  - framework
  
 
collections:
  principles:
    output: true
    permalink: /:collection/:name
  posts:
    output: true
    permalink: /:collection/:name
  framework:
    output: true
    permalink: /:collection/:name
  
  
# User Settings
username: CloudDocs
user_description: Cloud Docs.
disqus_username: cf_username

