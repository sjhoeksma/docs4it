<article id="{{ include.id | default: page.title  }}" class="post-content attention-box {{ include.class }}" itemprop="articleBody">
  <span class="post-info float-right time">{{ page.category }}</span>
  <div class="kpi" ><ul class="kpis grid">
    {% include filename.html path=page.path %}
    {% include kpi-title.html page=page class="kpi-bg-gray" %}
  </ul></div>
  
  {{ include.content | default: page.content }}
</article>
