<sidemenu >
  <script>
    document.body.classList.add('sidemenu');
  </script>
  <nav id="navigation">
    <h2>{{ site.name }}</h2>
      <ul>
        <li><a href="/">
          <i class="fa fa-home"></i>
          Home
        </a></li>
        {% assign pagename= page.url | split: "/" | last %}
        {% if  page.:collection and page.:collection != pagename  %} 
        <li><a href="{{ page.:collection | prepend: '/' | prepend: site.baseurl }}">
          <i class="fa fa-th-large"></i>
          Main
        </a></li>
        {% endif %}
        <li><a class="dosearch">
         <i class="fa fa-search"></i>
          Search
          </a></li>
      </ul>
     <div class="bottom"> 
       <ul>
        {% if page.previous != nil %}
          <li><a href="{{ page.previous.url }}" ><i class="fa fa-chevron-left"></i>Prev</a></li>
        {% endif %}
        {% if page.next != nil %}
         <li><a href="{{ page.next.url }}"> <i class="fa fa-chevron-right"></i>Next</a></li>
        {% endif %}
      </ul>
    </div>
    </nav>
</sidemenu>
